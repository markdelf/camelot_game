<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Camelot Game</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div id="game-container" style="display: none"></div>
	<div id="status-bar">Welcome to Camelot</div>
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/socket.io.js"></script>
	<script src="js/game/client.js"></script>
	<script src="js/game/tile.js"></script>
	<script src="js/game/unit.js"></script>
	<script src="js/game/player.js"></script>
	<script src="js/game/board.js"></script>
	<script src="js/game/game.js"></script>
	<script src="js/game/rules.js"></script>
	<script type="text/javascript">
		var game = null;
		var client = null;
		$(function(){ 
			if(!client) {
				client = new Client();
				client.init();
			}
		});
	</script>
	<div class="modal fade mapMoriesDialog" id="playerSettings" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" style="width: 760px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Welcome</h4>
				</div>
				<form onsubmit="return client.saveSettings();">
					<div class="modal-body">
							<input type="text" class="form-control" name="player.name" placeholder="Your name" required />
					</div>
					<div class="modal-footer">
						<button id="btn-ready" class="btn btn-success" type="submit">I'm ready</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
